<style>
    body {
        margin: 0;
    }

    .accordion {
        background-color: white;
        cursor: pointer;
        border: none;
        text-align: left;
        color: gray;
        outline: none;
        padding: 10px 0px;
        font-size: 14px;
        transition: 0.4s;
    }

    .accordion:after {
        content: '\25BC';
        color: #777;
        font-weight: bold;
        float: right;
        margin-left: 5px;
    }

    .active:after {
        content: "\25B2";
    }

    .alert {
        display: none;
        padding: 20px;
        background-color: #f44336;
        color: white;
        opacity: 1;
        margin-bottom: 15px;
        border-radius: 3px;
    }

    .closebtn {
        margin-left: 15px;
        color: white;
        font-weight: bold;
        float: right;
        font-size: 22px;
        line-height: 20px;
        cursor: pointer;
        transition: 0.3s;
    }

    .closebtn:hover {
        color: black;
    }

    .hidden {
        display: none;
    }

    .modal {
        display: none; 
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgb(0,0,0);
        background-color: rgba(0,0,0,0.4);
    }

    .modal-content {
        background-color: #fefefe;
        margin: 20% auto 0% auto;
        padding: 20px 20px 20px 40px;
        width: 40%;
        border-radius: 6px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    }

    .modal-content p {
        font-family: Helvetica, Arial, sans-serif;
    }

    .modal-content #modal-title {
        font-size: 16px;
        font-weight: bold;
    }

    .modal-content input {
        border: none;
        font-size: 16px;
        vertical-align: middle;
        width: 90%;
    }

    .modal-content .modal-icon {
        vertical-align: middle;
    }

    .modal-content #modal-results {
        height: 210px;
        overflow-y: auto;
        margin-bottom: 10px;
    }

    .modal-content #modal-results .modal-img {
        display: block;
        margin: auto;
        margin-top: 30px;
    }

    .modal-content #modal-results p {
        text-align: center;
    }

    .modal-content #modal-results li {
        font-family: Helvetica, Arial, sans-serif;
        font-size: 14px;
        margin-right: 25px;
        padding: 5px;
        border-radius: 3px;
        list-style-type: none;
        cursor: pointer;
    }

    .modal-content #modal-results li:hover {
        background: #807F83;
    }

    .modal-content #modal-results #modal-search {
        font-size: 16px;
        color: lightgrey;
    }

    .modal-content hr {
        margin: 5px 25px;
    }

    .modal-content button {
        background-color: #4F2683;
        color: white;
        padding: 7px 14px;
        border: none;
        border-radius: 3px;
        font-size: 14px;
        font-weight: bold;
        cursor: pointer;
    }

    #degree-major {
        padding-bottom: 40px;
    }

    #degree-minor {
        padding-bottom: 40px;
    }

    #degree-modal img {
        float: left;
    }

    #degree-modal #degree-major-text {
        float: left;
        margin-left: 20px;
    }

    #degree-modal #degree-minor-text {
        float: left;
        margin-left: 20px;
    }

    #degree-modal span {
        font-family: Helvetica, Arial, sans-serif;
    }

    #degree-modal #degree-major-text .title{
        font-size: 16px;
        font-weight: bold;
    }

    #degree-modal #degree-major-text .sub{
        font-size: 12px;
        color: gray;
    }

    #degree-modal #degree-minor-text .title{
        font-size: 14px;
        font-weight: bold;
    }

    #degree-modal #degree-minor-text .sub{
        font-size: 11px;
        color: gray;
    }

    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }

    .close:hover,
    .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
    } 
    
    #nav {
        list-style-type: none;
        margin: 0;
        padding: 0 25%;
        overflow: hidden;
        background-color: #4F2683;
        display: flex;
        align-items: center;
    }
    
    #nav li {
        float: left;
    }
    
    #nav img {
        padding: 5px;
    }
    
    #nav #options {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        margin-left: auto;
    }

    #nav #options img {
        padding: 10px;
    }

    #nav .dropdown button {
        background-color: #4F2683;
        border: none;
        color: white;
        padding: 0;
        cursor: pointer;
    }

    #nav > button {
        background: #69409D;
        border: none;
        border-radius: 0px 3px 3px 0px;
        padding: 0px;
        margin-right: 5px;
        cursor: pointer;
    }

    #nav .dropdown {
        float: left;
        overflow: hidden;
    }

    #nav .dropdown-content {
        margin-left: -60px;
        margin-top: 2px;
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        border-radius: 3px;
        z-index: 1;
    }

    #nav .dropdown-content:after {
        bottom: 100%;
        left: 50%;
        border: solid transparent;
        content: " ";
        height: 0;
        width: 0;
        position: absolute;
        pointer-events: none;
        border-color: rgba(249, 249, 249, 0);
        border-bottom-color: #f9f9f9;
        border-width: 7px;
        margin-left: -7px;
    }

    #nav .dropdown-content a {
        float: none;
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        text-align: left;
    }

    #nav .show {
        display: block;
    }

    #nav input {
        height: 30px;
        padding: 6px;
        margin-left: 13.5%;
        border-radius: 3px 0px 0px 3px;
        border: none;
        flex: 1;
        color: #f9f9f9;
        background-color: #69409D;
    }

    .ui-autocomplete div {
        font-family: Helvetica, Arial, sans-serif;
        font-size: 14px;
    }

    .ui-state-active {
        background: #4F2683 !important;
        border: 0px solid #69409D !important;
    }

    .ui-autocomplete .ui-state-active {
        background: #4F2683 !important;
        border: 1px solid #69409D !important;
    }

    #wrapper {
        display: flex;
        min-height: 95vh;
        height: auto;
    }

    #wrapper > div {
        flex-basis: 0;
    }

    #wrapper > div:first-of-type { 
        background-color: #F9F9F9;
        flex-grow: 9;
    }

    #wrapper > div:nth-of-type(2) { 
        flex-grow: 12;
        background-color: white;
        border: solid #EFF0F1;
        border-width: 0 1px;
    }
    
    #wrapper > div:nth-of-type(3) { 
        flex-grow: 7;
        background-color: #F9F9F9;
    }

    #course-registration {
        padding: 20px 30px;
    }

    #course-registration .title {
        font-family: Helvetica, Arial, sans-serif;
        font-size: 20px;
        margin: 10px 0px;
    }

    #course-registration .panel {
        background-color: white;
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.2s ease-out;
    }
    
    #course-registration span {
        font-family: Helvetica, Arial, sans-serif;
        font-size: 14px;
        margin: 10px 0px;
        vertical-align: middle;
    }

    #course-registration .courses {
        margin-left: 15px;
    }

    #course-registration .courses span {
        margin: 10px 5px;
    }

    #course-registration .add-course {
        cursor: pointer;
    }

    #course-registration .add-course span {
        color: #4F2683;
    }

    #course-registration .semester {
        font-family: Helvetica, Arial, sans-serif;
        font-size: 18px;
    }

    #course-registration img {
        vertical-align: middle;
    }

    #course-registration .remove-course {
        display: none;
    }

    #course-registration .panel:first-of-type .remove-course {
        display: block;
        margin: 4px;
        cursor: pointer;
        float: right;
    }

    #course-registration hr {
        border-top: 1px solid white;
    }

    #progress {
        width: 200px;
        float: right;
    }

    #progress > div {
        margin: 10px;
        padding: 6px 10px;
        background: grey;
        border-radius: 6px;
    }

    #progress span, 
    #progress p {
        font-family: Helvetica, Arial, sans-serif;
        font-size: 13px;
        font-weight: bold;
        color: white;
        vertical-align: middle;
    }

    #progress p {
        text-align: center;
        margin: 10px 0px;
    }

    #progress #major-progress-text {
        font-size: 11px;
    }

    #progress #minor-progress-text {
        font-size: 10px;
    }

    #progress .progress-icon {
        vertical-align: middle;
    }

    #progress .progress-img {
        display: block;
        margin: auto;
        margin-top: 5px;
    }

    #progress-major .progress-img {
        margin-top: 10px;
        width: 120px;
    }

    #progress-major #progressbar {
        height: 8px;
        border-radius: 5px;
        margin: 0px 19px;
    }

    #progress-minor #progressbar {
        height: 5px;
        border-radius: 4px;
        margin: 0px 35px;
    }

    #progress .ui-progressbar-value {
        border-radius: 10px;
    }

    #progress-home span {
        margin-left: 5px;
    }
}
</style>

<!-- TEMPLATE -->
<script id="course-year" type="text/x-handlebars-template">
    {{#each semesters}}
        <button class="accordion">Year {{programYear}} - {{year}}</button>
        <div class="panel">
            <!-- FALL -->
            <img class="semester-icon" src="images/icon-fall-30.png">
            <span class="semester">Fall Semester</span>
            <hr>
            <div class="courses" id="fall-courses">
                {{#each semester.fall}}
                    {{> course}}
                {{/each}}
                {{#if @first}}
                    <div class="add-course{{#checklength semester.fall 4}} hidden{{/checklength}}">
                        <img class="semester-icon" src="images/icon-purple-plus-20.png">
                        <span>Add course</span>
                    </div>
                {{/if}}
            </div>
            <br>
            <!-- WINTER -->
            <img class="semester-icon" src="images/icon-winter-30.png">
            <span class="semester">Winter Semester</span>
            <hr>
            <div class="courses" id="winter-courses">
                {{#each semester.winter}}
                    {{> course}}
                {{/each}}
                {{#if @first}}
                    <div class="add-course{{#checklength semester.winter 4}} hidden{{/checklength}}">
                        <img class="semester-icon" src="images/icon-purple-plus-20.png">
                        <span>Add course</span>
                    </div>
                {{/if}}
            </div>
        </div>
    {{/each}}
</script>

<script id="course-partial" type="text/x-handlebars-template">
    <div class="course">
        <img class="semester-icon" src="{{courseImage course}}">
        <span>{{course}}</span>
        <img class="remove-course" src="images/icon-delete-15.png">
        <hr>
    </div>
</script>

<script>
    var userData, courseData, fallData, winterData, addLocation, self, major, minor;

    // Stop mime errors for getting local JSON file
    $.ajaxSetup({beforeSend: function(xhr) {
        if (xhr.overrideMimeType) {
          xhr.overrideMimeType("application/json");
        }
      }
    });

    // Progress bar for major
    function majorProgress() {
        var major = $(".course").length;
        $("#major-progress-text").text(major/2 + " / 20");
        $("#progress-major #progressbar").progressbar({
            value: Math.floor(major * 2.5)
        });
    }

    // Progress bar for minor
    function minorProgress() {
        var minor = $(".panel").first().find(".course").length;
        $("#minor-progress-text").text(minor/2 + " / 5");
        $("#progress-minor #progressbar").progressbar({
            value: minor * 10
        });
    }

    // Check which image to use for courses
    function courseImage(courseName) {
        var image;
        var course = courseName.split(" ", 1);
        switch(course[0]) {
            case "COMPSCI":
                image = "images/icon-workstation-20.png";
                break;
            case "ENGLISH":
                image = "images/icon-write-20.png";
                break;
            case "WRITING":
                image = "images/icon-write-20.png";
                break;
            case "MUSIC":
                image = "images/icon-music-20.png";
                break;
            case "DIGIHUM":
                image = "images/icon-light-on-20.png";
                break;
            case "GEOGRAPH":
                image = "images/icon-world-20.png";
                break;
            case "PSYCHOL":
                image = "images/icon-brain-20.png";
                break;
            case "CALCULUS":
                image = "images/icon-math-20.png";
                break;
            case "PHYSICS":
                image = "images/icon-physics-20.png";
                break;
            case "STATS":
                image = "images/icon-chart-20.png";
                break;
            default:
                image = "images/icon-workstation-20.png"
        }
        return image;
    }

    // Change the dataset used for autocompletion
    function courseAutocomplete(data) {
        // Search for courses
        $("#search-course").autocomplete({
            search: function(event, ui) {
                $('#modal-results').empty();
            },
            source: data,
            minLength: 1
        }).data("uiAutocomplete")._renderItem = function (ul, item) {

            return $('<li/>')
           .data('item.uiAutocomplete', item)
           .append(item.value)
           .appendTo($('#modal-results'));
        };
        $(document).on("click", "#modal-results>li", function() {
            $(this).parent().find("li").removeClass("ui-state-active");
            $(this).addClass('ui-state-active');
        });
    }

    // Change the content of the alert
    function alertText(html) {
        $('.alert-text').empty();
        $('.alert-text').append(html);
    }

    $(document).ready(function() {

        $.getJSON("data/user.json", userCallback);
        $.getJSON("data/courses.json", function(data) {
            fallData = [];
            winterData = [];

            // Cleans json from duplicates
            // var clean = [];

            // $.each(data, function(index, value) {
            //     if($.inArray(value.course, clean) == -1)
            //     {
            //         clean.push(value.course);
            //     }
            // });

            // console.log(JSON.stringify(clean));

            data.fall.forEach(function(e) {
                fallData.push(e.course);
            });

            data.winter.forEach(function(e) {
                winterData.push(e.course);
            });

            fallData.sort();
            winterData.sort();

            courseData = fallData.concat(winterData);
            courseData.sort();

            
        });

        var degreeModal = document.getElementById('degree-modal');
        var courseModal = document.getElementById('course-modal');

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == degreeModal) {
                $(degreeModal).hide();
                $(".alert").hide();
            }
            if (event.target == courseModal) {
                $(courseModal).hide();
                $(".alert").hide();
            }
        } 

        // Toggle between hiding and showing the dropdown content
        $(".dropbtn").click(function(e) {
            e.stopPropagation();
            $(this).parent().siblings().find(".dropdown-content").removeClass("show"); // hide other menus
            $(this).find(".dropdown-content").toggleClass("show");
        });

        // Close the dropdown if the user clicks outside of it
        $("body").click(function() {
            $(".dropdown-content").removeClass("show");
        });

        $(".closebtn").click(function() {
            $(".alert").fadeOut(300);
        });

        // Things to do after getting user data
        function userCallback(data) {
            userData = data;

            Handlebars.registerHelper('checklength', function (v1, v2, options) {
                'use strict';
                if (v1.length>v2) {
                    return options.fn(this);
                }
                return options.inverse(this);
            });

            Handlebars.registerHelper("courseImage", function(course) {
                return courseImage(course);
            });

            // Compile template
            var template = Handlebars.compile($('#course-year').html());
            Handlebars.registerPartial("course", $('#course-partial').html());

            // Render template
            var courseHTML = template(userData);
            $("#course-registration").append(courseHTML);

            Handlebars.unregisterPartial("course");

            // Accordion
            var acc = document.getElementsByClassName("accordion");
            var i;

            for (i = 0; i < acc.length; i++) {
              acc[i].addEventListener("click", function() {
                this.classList.toggle("active");
                var panel = this.nextElementSibling;
                if (panel.style.maxHeight){
                  panel.style.maxHeight = null;
                } else {
                  panel.style.maxHeight = "515px";
                } 
              });
            }

            majorProgress();
            minorProgress();

            // Click first course accordion to open for user
            $(".accordion").first().click();

            // Search for nav
            $(function() {
                var availableTags = [];
                $('.course').find("span").each(function(){
                    availableTags.push($(this).text());
                });
                availableTags.sort();
                $("#search-nav").autocomplete({
                    source: availableTags
                });
            });

            // Displays Modal on add course click
            $(".add-course").click(function() {
                $('#modal-results').empty();
                $('#modal-results').append('<img class="modal-img" src="images/img-lighthouse.png"><p id="modal-search">Nothing has been searched yet!</p>');
                $("#search-course").val("");
                var semester = $(this).parent().attr('id');
                if(semester == "fall-courses") {
                    courseAutocomplete(fallData);
                } else if(semester == "winter-courses") {
                    courseAutocomplete(winterData);
                } else if(semester == "all-courses") {
                    courseAutocomplete(courseData);
                }
                $("#course-modal").show();
                $("#search-course").focus()
                addLocation = $(this);
            });

            // Displays Modal on add course click
            $("#profile").click(function() {
                $("#degree-modal").show();
                addLocation = $(this);
            });

            // Removes course when pressed
            $(".remove-course").click(function() {
                $(this).closest(".courses").find(".add-course").removeClass("hidden");
                $(this).parent().remove();
                minorProgress();
                majorProgress();
            });

            // Hides model on (x) click
            $(".close").click(function() {
                $(".modal").hide();
            });

            // Add course button
            $("#modal-button").click(function(){
                var courseTemplate = Handlebars.compile($('#course-partial').html());
                var name = $('#modal-results').find('.ui-state-active').text();
                if(name.length == 0) {
                    alertText('<strong>Error</strong>: Class not selected');
                    if($(".alert").css("display") == "block") {
                        $(".alert").effect("shake", {times:3, distance:10}, 400);
                    } else {
                        $(".alert").fadeIn(300);
                    }
                    return;
                }
                var addCourse = courseTemplate({course: name});
                if($(addLocation).parent().attr("id") == "all-courses") {
                    var courseCode = name.split(" ", 2)[1].slice(-1);
                    if(courseCode == 'A' || courseCode == 'F')
                        self = $("#fall-courses").find(".add-course");
                    else
                        self = $("#winter-courses").find(".add-course");
                    if($(self).closest(".courses").find(".course").length >= 5) {
                        alertText('<strong>Error</strong>: Semester full');
                        if($(".alert").css("display") == "block") {
                            $(".alert").effect("shake", {times:3, distance:10}, 400);
                        } else {
                            $(".alert").fadeIn(300);
                        }
                        return;
                    }
                    self.before(addCourse);
                    self = self.prev();
                } else {
                    $(addLocation).before(addCourse);
                    self = $(addLocation).prev();
                }
                self.find(".remove-course").click(function() {
                    $(this).closest(".courses").find(".add-course").removeClass("hidden")
                    $(this).parent().remove();
                    minorProgress();
                    majorProgress();
                });
                if($(self).closest(".courses").find(".course").length >= 5) {
                    $(self).closest(".courses").find(".add-course").addClass("hidden");
                }
                minorProgress();
                majorProgress();
                $(".alert").fadeOut(300);
                $("#course-modal").hide();
            });
        }
    });
</script>
