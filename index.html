<style>
    body {
        margin: 0;
    }

    .accordion {
        background-color: white;
        cursor: pointer;
        border: none;
        text-align: left;
        color: gray;
        outline: none;
        padding: 10px 0px;
        font-size: 14px;
        transition: 0.4s;
    }

    .accordion:after {
        content: '\25BC';
        color: #777;
        font-weight: bold;
        float: right;
        margin-left: 5px;
    }

    .active:after {
        content: "\25B2";
    }

    .modal {
        display: none; 
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgb(0,0,0);
        background-color: rgba(0,0,0,0.4);
    }

    .modal-content {
        background-color: #fefefe;
        margin: 20% auto 0% auto;
        padding: 20px 20px 20px 40px;
        width: 40%;
        border-radius: 6px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    }

    .modal-content p {
        font-family: Helvetica, Arial, sans-serif;
    }

    .modal-content #modal-title {
        font-size: 16px;
        font-weight: bold;
    }

    .modal-content input {
        border: none;
        font-size: 16px;
        vertical-align: middle;
    }

    .modal-content .modal-icon {
        vertical-align: middle;
    }

    .modal-content #modal-results .modal-img {
        display: block;
        margin: auto;
        margin-top: 30px;
    }

    .modal-content #modal-results p {
        text-align: center;
    }

    .modal-content #modal-results #modal-search {
        font-size: 16px;
        color: lightgrey;
    }

    .modal-content hr {
        margin: 5px 25px;
    }

    .modal-content button {
        background-color: #4F2683;
        color: white;
        padding: 7px 14px;
        border: none;
        border-radius: 3px;
        font-size: 14px;
        font-weight: bold;
        cursor: pointer;
    }

    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }

    .close:hover,
    .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
    } 
    
    #nav {
        list-style-type: none;
        margin: 0;
        padding: 0 25%;
        overflow: hidden;
        background-color: #4F2683;
        display: flex;
        align-items: center;
    }
    
    #nav li {
        float: left;
    }
    
    #nav img {
        display: block;
        height: 30px;
        padding: 5px;
    }
    
    #nav #options {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        margin-left: auto;
    }

    #nav #options img {
        height: 20px;
        padding: 10px;
    }

    #nav .dropdown button {
        background-color: #4F2683;
        border: none;
        color: white;
        padding: 0;
        cursor: pointer;
    }
    #nav .dropdown {
        float: left;
        overflow: hidden;
    }

    #nav .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
    }

    #nav .dropdown-content a {
        float: none;
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        text-align: left;
    }

    #nav .show {
        display: block;
    }

    #nav input {
        padding: 6px;
        margin-left: 14%;
        margin-right: 1%;
        border-radius: 3px;
        border: none;
        flex: 1;
        color: #f9f9f9;
        background-color: #69409D;

    }

    #wrapper {
        display: flex;
        height: 100%;
    }

    #wrapper > div {
        flex-basis: 0;
    }

    #wrapper > div:first-of-type { 
        background-color: #F9F9F9;
        flex-grow: 9;
    }

    #wrapper > div:nth-of-type(2) { 
        flex-grow: 12;
        background-color: white;
        border: solid #EFF0F1;
        border-width: 0 1px;
    }
    
    #wrapper > div:nth-of-type(3) { 
        flex-grow: 7;
        background-color: #F9F9F9;
    }

    #course-registration {
        padding: 20px 30px;
    }

    #course-registration .title {
        font-family: Helvetica, Arial, sans-serif;
        font-size: 20px;
        margin: 10px 0px;
    }

    #course-registration .panel {
        background-color: white;
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.2s ease-out;
    }
    
    #course-registration span {
        font-family: Helvetica, Arial, sans-serif;
        font-size: 14px;
        margin: 10px 0px;
        vertical-align: middle;
    }

    #course-registration .courses {
        margin-left: 15px;
    }

    #course-registration .courses span {
        margin: 10px 5px;
    }

    #course-registration .add-course {
        cursor: pointer;
    }

    #course-registration .add-course span {
        color: #4F2683;
    }

    #course-registration .semester {
        font-family: Helvetica, Arial, sans-serif;
        font-size: 18px;
    }

    #course-registration img {
        vertical-align: middle;
    }

    #course-registration hr {
        border-top: 1px solid white;
    }

    #progress {
        width: 200px;
        float: right;
    }

    #progress div {
        margin: 10px;
        padding: 6px 10px;
        background: grey;
        border-radius: 6px;
    }

    #progress span, 
    #progress p {
        font-family: Helvetica, Arial, sans-serif;
        font-size: 13px;
        font-weight: bold;
        color: white;
        vertical-align: middle;
    }

    #progress p {
        text-align: center;
        margin: 10px 0px;
    }

    #progress .progress-icon {
        vertical-align: middle;
    }

    #progress .progress-img {
        display: block;
        margin: auto;
        margin-top: 5px;
    }

    #progress-home span {
        margin-left: 5px;
    }
}
</style>

<script id="course-partial" type="text/x-handlebars-template">

        <hr>

<script>

    // Stop mime errors for getting local JSON file
    $.ajaxSetup({beforeSend: function(xhr) {
        if (xhr.overrideMimeType) {
          xhr.overrideMimeType("application/json");
        }
      }
    });

    var userData;

    $.getJSON("data/user.json", userCallback);

    function userCallback(data) {
        userData = data;

        var template = Handlebars.compile($('#course-partial').html());

        var fallHTML = template(userData.semesters[0].fall);
        var winterHTML = template(userData.semesters[1].winter);

        // Insert the HTML code into the page
        $("#fall-courses").append(fallHTML);
        $("#winter-courses").append(winterHTML);
    }

$(document).ready(function() {
    // Toggle between hiding and showing the dropdown content
    $(".dropbtn").click(function(e) {
        e.stopPropagation();
        $(this).parent().siblings().find(".dropdown-content").removeClass("show"); // hide other menus
        $(this).find(".dropdown-content").toggleClass("show");
    });

    // Close the dropdown if the user clicks outside of it
    $("body").click(function() {
        $(".dropdown-content").removeClass("show");
    });

    // Click first course accordion to open for user
    $(".accordion").first().click();

    /* Modal click events */
    // Displays Modal on add course click
    $(".add-course").click(function() {
        $("#course-modal").css("display", "block");
    });

    // Hides model on (x) click
    $(".close").click(function() {
        $("#course-modal").css("display", "none");
    });

    // Add course button
    $("#modal-button").click(function(){

    });
});

// Accordian
var acc = document.getElementsByClassName("accordion");
var i;

for (i = 0; i < acc.length; i++) {
  acc[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var panel = this.nextElementSibling;
    if (panel.style.maxHeight){
      panel.style.maxHeight = null;
    } else {
      panel.style.maxHeight = panel.scrollHeight + "px";
    } 
  });
}

// Modal
var modal = document.getElementById('course-modal');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
} 
</script>
