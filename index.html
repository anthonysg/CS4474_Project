<style>
    body {
        margin: 0;
    }
    
    #nav {
        list-style-type: none;
        margin: 0;
        padding: 0 25%;
        overflow: hidden;
        background-color: #4F2683;
        display: flex;
        align-items: center;
    }
    
    #nav li {
        float: left;
    }
    
    #nav li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }
    
    #nav li a:hover:not(.active) {
        background-color: #807F83;
    }
    
    #nav img {
        display: block;
        height: 30px;
        padding: 5px;
    }
    
    #nav #options {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        margin-left: auto;
    }

    #nav #options img {
        height: 20px;
        padding: 10px;
    }

    #nav .dropdown .dropbtn {
        background-color: #4F2683; /* Purple background */
        border: none; /* Remove borders */
        color: white; /* White text */
        padding: 0; /* Some padding */
        cursor: pointer; /* Mouse pointer on hover */
    }
    #nav .dropdown {
        float: left;
        overflow: hidden;
    }

    #nav .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
    }

    #nav .dropdown-content a {
        float: none;
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        text-align: left;
    }

    #nav .show {
        display: block;
    }

    #nav input {
        padding: 6px;
        margin-left: 15%;
        border: none;
        flex: 1;
        background-color: #4F2683;
        color: #f9f9f9;
    }

    #wrapper {
        display: flex;
        height: 100%;
    }

    #wrapper > div {
        flex-basis: 0;
    }

    #wrapper > div:first-of-type { 
        background-color: #F9F9F9;
        flex-grow: 9;
    }

    #wrapper > div:nth-of-type(2) { 
        flex-grow: 12;
        background-color: white;
        border: solid #EFF0F1;
        border-width: 0 1px;
    }
    
    #wrapper > div:nth-of-type(3) { 
        flex-grow: 7;
        background-color: #F9F9F9;
    }

    #course-registration {
        padding: 15px 30px;
    }

    #course-registration p {
        font-family: Helvetica, Arial, sans-serif;
        margin: 10px 0px;
    }

    #course-registration .title {
        font-size: 18px;
    }

    .accordion {
        background-color: white;
        cursor: pointer;
        border: none;
        text-align: left;
        color: gray;
        outline: none;
        padding: 10px 0px;
        font-size: 14px;
        transition: 0.4s;
    }

    .accordion:after {
        content: '\25BC';
        color: #777;
        font-weight: bold;
        float: right;
        margin-left: 5px;
    }

    .active:after {
        content: "\25B2";
    }

    .panel {
        background-color: white;
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.2s ease-out;
    }

    hr {
        border-top: 1px solid white;
    }
}
</style>

<script>
$(document).ready(function() {
    // Toggle between hiding and showing the dropdown content
    $(".dropbtn").click(function(e) {
        e.stopPropagation();
        $(this).parent().siblings().find(".dropdown-content").removeClass("show"); // hide other menus
        $(this).find(".dropdown-content").toggleClass("show");
    });

    // Close the dropdown if the user clicks outside of it
    $("body").click(function() {
        $(".dropdown-content").removeClass("show");
    });
});

// Accordian
var acc = document.getElementsByClassName("accordion");
var i;

for (i = 0; i < acc.length; i++) {
  acc[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var panel = this.nextElementSibling;
    if (panel.style.maxHeight){
      panel.style.maxHeight = null;
    } else {
      panel.style.maxHeight = panel.scrollHeight + "px";
    } 
  });
}
</script>
